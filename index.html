<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas 01</title>
</head>
<body>
  <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr  style="text-align: center;">
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr  style="text-align: right;">
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
  </table>

  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr  style="text-align: center;">
      <td colspan="4">4</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>

  </table>

  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td  style="text-align: center;" rowspan="3">3</td>
    </tr>
    <tr  style="text-align: center;">
      <td colspan="2">4</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
    </tr>


  </table>
</body>
<style>    
  table, th, td {
  border: 1px solid black;
  }
  
  table {
  border-collapse: collapse;
  margin: 50px;
  }
  
  th, td{
  padding: 10px;
  
  width: 120px;
  }
  
  th{
  font-weight: bold;
  }
  </style>
</html>
